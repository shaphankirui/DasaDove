<div class="min-h-screen bg-gray-900 text-white flex">
  <!-- Main content -->
  <div class="flex-1 p-10">
    <h1 class="text-3xl font-bold mb-8">Create Local Purchase Order</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="lpoForm" class="space-y-6">
      <div class="grid grid-cols-2 gap-6">
        <div class="card bg-gray-800 p-6 rounded-lg shadow-lg">
          <h3 class="text-xl font-semibold mb-4">LPO Details</h3>
          <div class="space-y-4">
            <div>
              <label for="referenceNumber" class="block text-sm font-medium"
                >Reference Number</label
              >
              <input
                type="text"
                id="referenceNumber"
                formControlName="referenceNumber"
                class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
              />
            </div>
            <div>
              <label for="supplierId" class="block text-sm font-medium"
                >Supplier</label
              >
              <select
                id="supplierId"
                formControlName="supplierId"
                class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
              >
                <option [ngValue]="null" disabled>Select a supplier</option>
                <option
                  *ngFor="let supplier of suppliers"
                  [ngValue]="supplier.id"
                >
                  {{ supplier.name }}
                </option>
              </select>
            </div>
            <div>
              <label for="status" class="block text-sm font-medium"
                >Status</label
              >
              <select
                id="status"
                formControlName="status"
                class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
              >
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
              </select>
            </div>
          </div>
        </div>

        <div class="card bg-gray-800 p-6 rounded-lg shadow-lg">
          <h3 class="text-xl font-semibold mb-4">Items</h3>
          <div formArrayName="items" class="space-y-4">
            <div
              *ngFor="let item of itemsFormArray.controls; let i = index"
              [formGroupName]="i"
              class="flex space-x-4"
            >
              <div class="flex-grow">
                <select
                  formControlName="productId"
                  class="block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
                >
                  <option [ngValue]="null" disabled>Select a product</option>
                  <option
                    *ngFor="let product of products"
                    [ngValue]="product.id"
                  >
                    {{ product.name }}
                  </option>
                </select>
              </div>
              <div class="w-24">
                <input
                  type="number"
                  formControlName="quantity"
                  placeholder="Qty"
                  class="block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
                />
              </div>
              <button
                type="button"
                (click)="removeItem(i)"
                class="text-red-500 hover:text-red-600"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                  />
                </svg>
              </button>
            </div>
            <button
              type="button"
              (click)="addItem()"
              class="text-indigo-500 hover:text-indigo-600 flex items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-1"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                  clip-rule="evenodd"
                />
              </svg>
              Add Item
            </button>
          </div>
        </div>
      </div>

      <div class="card bg-gray-800 p-6 rounded-lg shadow-lg">
        <div class="flex justify-between items-center">
          <h3 class="text-xl font-semibold">Total Amount</h3>
          <div class="text-2xl font-bold">
            $<input
              type="number"
              formControlName="totalAmount"
              class="bg-transparent w-32 text-right focus:outline-none"
              readonly
            />
          </div>
        </div>
      </div>

      <div class="flex justify-end">
        <button
          type="submit"
          [disabled]="!lpoForm.valid"
          class="px-6 py-3 bg-indigo-600 text-white rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
        >
          Create LPO
        </button>
      </div>
    </form>
  </div>
</div>
