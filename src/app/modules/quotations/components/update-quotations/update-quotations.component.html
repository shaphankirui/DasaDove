<div class="min-h-screen bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto bg-gray-800 shadow-md rounded-lg overflow-hidden">
      <div class="bg-indigo-800 px-6 py-4">
        <h2 class="text-2xl font-bold text-white">Update Quotation</h2>
      </div>
      <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="p-6 space-y-6">
        <div>
          <label for="supplierId" class="block text-sm font-medium text-gray-300">Customer ID</label>
          <input type="number" id="supplierId" formControlName="supplierId"
                 class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-white">
        </div>
  
        <div formArrayName="items" class="space-y-4">
          <h3 class="text-lg font-medium text-gray-200">Items</h3>
          <div *ngFor="let item of itemsFormArray.controls; let i = index" [formGroupName]="i" class="flex items-center space-x-4">
            <div class="flex-grow">
              <label [for]="'product' + i" class="sr-only">Product ID</label>
              <input [id]="'product' + i" type="number" formControlName="productId" placeholder="Product ID"
                     class="block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-white">
            </div>
            <div class="w-24">
              <label [for]="'quantity' + i" class="sr-only">Quantity</label>
              <input [id]="'quantity' + i" type="number" formControlName="quantity" placeholder="Qty"
                     class="block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-white">
            </div>
            <button type="button" (click)="removeItem(i)"
                    class="inline-flex items-center p-2 border border-transparent rounded-full shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
              <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
          <button type="button" (click)="addItem()"
                  class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Add Item
          </button>
        </div>
  
        <div>
          <label for="totalAmount" class="block text-sm font-medium text-gray-300">Total Amount</label>
          <input type="number" id="totalAmount" formControlName="totalAmount"
                 class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-white">
        </div>
  
        <div>
          <button type="submit" [disabled]="!updateForm.valid"
                  class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
            Update Quotation
          </button>
        </div>
      </form>
    </div>
  </div>
