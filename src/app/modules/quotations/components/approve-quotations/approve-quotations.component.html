<div class="min-h-screen bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto bg-gray-800 shadow-md rounded-lg overflow-hidden">
      <div class="bg-indigo-800 px-6 py-4">
        <h2 class="text-2xl font-bold text-white">Approve Quotation</h2>
      </div>
      <div class="p-6 space-y-6">
        <div *ngIf="quotation">
          <h3 class="text-lg font-medium text-gray-200">Quotation Details</h3>
          <p class="text-gray-300">Reference Number: {{ quotation.referenceNumber }}</p>
          <p class="text-gray-300">Customer ID: {{ quotation.supplierId }}</p>
          <p class="text-gray-300">Total Amount: ${{ quotation.totalAmount }}</p>
          <h4 class="text-md font-medium text-gray-200 mt-4">Items:</h4>
          <ul class="list-disc list-inside text-gray-300">
            <li *ngFor="let item of quotation.items">
              Product ID: {{ item.productId }}, Quantity: {{ item.quantity }}
            </li>
          </ul>
        </div>
  
        <form [formGroup]="approvalForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <div>
            <label for="cashPaid" class="block text-sm font-medium text-gray-300">Cash Paid</label>
            <input type="number" id="cashPaid" formControlName="cashPaid"
                   class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-white">
          </div>
          <div>
            <label for="mpesaPaid" class="block text-sm font-medium text-gray-300">M-Pesa Paid</label>
            <input type="number" id="mpesaPaid" formControlName="mpesaPaid"
                   class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-white">
          </div>
          <div>
            <label for="bankPaid" class="block text-sm font-medium text-gray-300">Bank Paid</label>
            <input type="number" id="bankPaid" formControlName="bankPaid"
                   class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-white">
          </div>
          <div>
            <label for="mpesaTransactionId" class="block text-sm font-medium text-gray-300">M-Pesa Transaction ID</label>
            <input type="text" id="mpesaTransactionId" formControlName="mpesaTransactionId"
                   class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-white">
          </div>
          <div>
            <button type="submit" [disabled]="!approvalForm.valid"
                    class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
              Approve and Create Sale
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
