<div class="flex flex-col">
  <div class="flex justify-end pr-3 mt-3">
    <svg
      (click)="close()"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-x h-5 w-5 rounded-full bg-slate-200 text-red-600"
    >
      <path d="M18 6 6 18" />
      <path d="m6 6 12 12" />
    </svg>
  </div>
  <form class="max-w-sm mx-auto mt-10">
    <label
      for="email-address-icon"
      class="block mb-2 text-sm font-medium text-gray-900"
      >Confirm Your Password to Complete Sale</label
    >
    <div class="relative">
      <div
        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-lock-keyhole"
        >
          <circle cx="12" cy="16" r="1" />
          <rect x="3" y="10" width="18" height="12" rx="2" />
          <path d="M7 10V7a5 5 0 0 1 10 0v3" />
        </svg>
      </div>
      <input
        [(ngModel)]="password"
        type="password"
        id="email-address-icon"
        name="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
        placeholder="Your Password"
      />
    </div>
  </form>
  <div class="w-full pr-3 mt-10 flex justify-end">
    <div class="w-[40%] flex justify-end">
      <button
        *ngIf="!posting"
        (click)="onSubmit()"
        type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      >
        Submit
      </button>
      <button
        *ngIf="posting"
        (click)="onSubmit()"
        type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      >
        <app-btn-loder></app-btn-loder>
      </button>
    </div>
  </div>
</div>
